{{include 'admin/public/header.html'}}

<body class="login-layout">
    <style type="text/css">
        .login-layout {
            background: #428bca;
        }
        
        .login-layout .widget-box {
            background-color: #428bca;
        }
        
        .login-layout .widget-box .widget-main {
            padding: 26px 16px;
        }
        
        .login-container {
            padding-top: 80px;
        }
        
        .header {
            margin-top: 0px;
            padding-bottom: 12px;
        }
        
        .reloadCode {
            cursor: pointer;
        }
    </style>
    <div class="main-container">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="login-container">

                        <div class="position-relative">
                            <div id="login-box" class="login-box visible widget-box no-border">
                                <div class="widget-body">
                                    <div class="widget-main">

                                        <h2 class="header blue lighter bigger center">
                                            CMS内容管理系统

                                        </h2>

                                        <div class="space-6"></div>

                                        <form action="{{__HOST__}}/admin/login/doLogin" method="post" class="loginForm">
                                            <fieldset>
                                                <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control username" placeholder="用户名" name="username"/>
															<i class="icon-user"></i>
														</span>
													</label>

                                                <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control password" placeholder="密码" name="password"/>
															<i class="icon-lock"></i>
														</span>
													</label>

                                                <label class="block clearfix">
														<span class="block input-icon input-icon-right">
                                                            <input type="password" class="form-control captcha" placeholder="验证吗" style="width:200px;float:left;" name='captcha'/>
															<img style="float:right;" src="{{__HOST__}}/admin/login/code" alt="" class="reloadCode">
														</span>
													</label>

                                                <div class="space"></div>

                                                <div class="clearfix">
                                                    <label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> Remember Me</span>
														</label>

                                                    <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
                                                </div>

                                                <div class="space-4"></div>
                                            </fieldset>
                                        </form>



                                    </div>
                                    <!-- /widget-main -->


                                </div>
                                <!-- /widget-body -->
                            </div>
                            <!-- /login-box -->

                        </div>
                        <!-- /position-relative -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.main-container -->

    <!-- basic scripts -->
    <script src='{{__HOST__}}/admin/js/jquery-2.0.3.min.js'></script>
    <script>
        $(function() {
            $('.reloadCode').click(function() {
                $(this).attr('src', '{{__HOST__}}/admin/login/code?v=' + Math.random(100) * 1000 + '')
            })
            $('.loginForm').submit(function() {
                if ($('.username').val() == '' || $('.password').val() == '' || $('.captcha').val() == '') {
                    alert('用户名，密码，验证码不能空');
                    return false;
                }
                return true;
            })
        })
    </script>

</body>

</html>
